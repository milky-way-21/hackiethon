  <h1 class="name">SODO</h1>

  <div class='sign-out'>
    <div class="dropdown">
        <input
          onclick="myFunction()"
          class='search-input'
          id="myInput"
          type="text"
          placeholder="Search for friends"
          autofocus
          onkeyup="filterFunction()"
        >
      <div id="myDropdown" class="dropdown-content">
        <a href="user.html">Kate P</a>
        <a href="user.html">Wesley D</a>
        <a href="user.html">Ray S</a>
      </div>

    </div>
    <li class='user'>Jane Do</li>
    <button class='button5'>
      <a href="profile.html">
        <div class='_profile'>
          <div class='_head'></div>
          <div class='_body'></div>
        </div>
      </a>
    </button>
    <button class='button5'>
      <a href="index.html">
        <i class="fa fa-sign-out"
          style="font-size: 20px;
                color: #525252;
                background-color: white;"
          aria-hidden="true"></i>
      </a>
    </button>
  </div>

<br/>

<div class='grid-container1' id='test'>
  <div class='container1'>
    <div class='profile'>
      <p class="profile-name">Jane Do</p>
      <p class="profile-username">@janedo</p>
      <div class="profile-info">
        <div class="image-cropper">
          <img src="lisa.jpg" alt="profile picture" class="profile-pic">
        </div>
        <p class="bio">Bio</p>
        <textarea class='profile-textarea' rows="4"></textarea>
        <p class='profile-bio'></p>
        <br />
        <button class='button1'><a class='link' href="">Follow</a></button>
        <button class='button1'><a class='link' href="editProfile.html">Edit</a></button>
        <br/>

      </div>
    </div>

  </div>

  <div class='container1'>
    <div class='timeline'>
      <p class="profile-name">Timeline</p>
      <div class='notifications'>
        <div class='notification-item'>
          <p class='notes'>You completed preparing for presentation</p>
          <br/>
          <p class='notif-text'>{timestamp}</p>
        </div>
        <div class='notification-item'>
          <p class='notes'>You deleted the task 'Finish writing essay'</p>
          <br/>
          <p class='notif-text'>{timestamp}</p>
        </div>
      </div>
    </div>
  </div>
</div>
